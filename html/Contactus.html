<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
        }
        
        .nav-link.active {
            color: #FFC548;
        }
        
        .nav-separator {
            color: white;
        }
        
        .hero-section {
            text-align: center;
            padding: 40px 20px;
        }
        
        .hero-title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 80px;
        }
        
        .arrow-down {
            display: inline-block;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 50%;
            margin-bottom: 40px;
        }
        
        .contact-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            display: flex;
        }
        
        .contact-info {
            flex: 1;
            padding: 20px;
        }
        
        .contact-form {
            flex: 1.5;
            padding: 20px;
        }
        
        .section-title {
            font-size: 24px;
            border-bottom: 2px solid #FFC548;
            padding-bottom: 8px;
            display: inline-block;
            margin-bottom: 30px;
        }
        
        .subtitle {
            color: #FFC548;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .contact-detail {
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .address-title {
            color: #FFC548;
            font-size: 14px;
            margin: 40px 0 20px 0;
        }
        
        .social-links {
            display: flex;
            gap: 10px;
            margin-top: 40px;
        }
        
        .social-link {
            background-color: #1e1e1e;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 12px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        input, textarea {
            background-color: #252525;
            border: none;
            padding: 15px;
            border-radius: 5px;
            color: white;
            width: 100%;
        }
        
        .captcha {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .captcha-code {
            background-color: #252525;
            padding: 15px;
            border-radius: 5px;
        }
        
        .submit-button {
            display: flex;
            justify-content: flex-end;
        }
        
        .submit {
            background-color: #FFC548;
            color: #121212;
            font-weight: bold;
            padding: 25px 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="#" class="nav-link">Home</a>
        <span class="nav-separator">—</span>
        <a href="#" class="nav-link active">Contact me</a>
    </div>
    
    <!-- Hero Section -->
    <div class="hero-section">
        <h1 class="hero-title">Find main the best suites</h1>
        <div class="arrow-down">↓</div>
    </div>
    
    <!-- Contact Section -->
    <div class="contact-container">
        <!-- Left Side - Contact Information -->
        <div class="contact-info">
            <h2 class="section-title">Contact information</h2>
            
            <div class="subtitle">STAY UP TO DATE</div>
            
            <div class="contact-detail">(+053) 625 08 09 62</div>
            <div class="contact-detail">kevincontact@gmail.com</div>
            
            <div class="address-title">ADDRESS</div>
            <div class="contact-detail">223 Thatcher Road St, Brooklyn,</div>
            <div class="contact-detail">Manhattan, NY 10463</div>
            
            <div class="social-links">
                <a href="#" class="social-link">FACEBOOK</a>
                <a href="#" class="social-link">TWITTER</a>
                <a href="#" class="social-link">INSTAGRAM</a>
            </div>
            <div class="social-links" style="margin-top: 10px;">
                <a href="#" class="social-link">LINKEDIN</a>
                <a href="#" class="social-link">DRIBBBLE</a>
                <a href="#" class="social-link">BEHANCE</a>
            </div>
        </div>
        
        <!-- Right Side - Contact Form -->
        <div class="contact-form">
            <div class="form-row">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
            </div>
            
            <div class="form-row">
                <input type="text" placeholder="Subject">
                <input type="tel" placeholder="Phone">
            </div>
            
            <div class="form-row">
                <textarea rows="5" placeholder="Message"></textarea>
            </div>
            
            <div class="form-row captcha">
                <div class="captcha-code">9085</div>
                <input type="text" placeholder="Please Enter Code *">
            </div>
            
            <div class="submit-button">
                <button class="submit">Submit ›</button>
            </div>
        </div>
    </div>
</body>
</html>
