<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikolas Raio - Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: #121212;
            border-bottom: 1px solid #222;
        }
        .profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .profile-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
        }
        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-info {
            display: flex;
            flex-direction: column;
        }
        .name {
            font-size: 18px;
            font-weight: bold;
        }
        .title {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #888;
        }
        .title-dash {
            margin-right: 5px;
        }
        .nav-links {
            display: flex;
            gap: 30px;
        }
        .nav-link {
            color: #FFC548;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: white;
        }
        .cta-button {
            background-color: #FFC548;
            color: #121212;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .cta-button:hover {
            background-color: #e5b240;
        }
        .arrow {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="profile">
            <div class="profile-image">
                <img src="public/lovable-uploads/828be70c-75c2-4bf7-a009-20135c720510.png" alt="Nikolas Raio">
            </div>
            <div class="profile-info">
                <div class="name">Nikolas</div>
                <div class="title">
                    <span class="title-dash">â€”</span>
                    <span>Raio</span>
                </div>
            </div>
        </div>
        
        <div class="nav-links">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Service</a>
            <a href="#" class="nav-link">Portfolio</a>
            <a href="#" class="nav-link">Blog</a>
            <a href="#" class="nav-link">Contact</a>
        </div>
        
        <button class="cta-button">
            Let's talk <span class="arrow">></span>
        </button>
    </div>
</body>
</html>
